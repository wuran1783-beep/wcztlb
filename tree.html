<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  font-family:Arial, sans-serif;
}

#hint{
  position:fixed;
  left:50%;
  bottom:20px;
  transform:translateX(-50%);
  color:#ccc;
  font-size:14px;
  opacity:0.8;
  z-index:5;

#homeBtn{
  position:fixed;
  top:16px;
  left:16px;
  z-index:10;

  font-size:14px;
  border-radius:8px;

  background:rgba(0,0,0,0.6);

#homeBtn:hover{
  background:rgba(212,175,55,0.9);
  color:#000;

<body>

<button id="homeBtn">ğŸ  ä¸»é¡µ</button>
<div id="hint">ğŸ„ å•è¯å·²æŒ‚åœ¨ä½ çš„è®°å¿†æ ‘ä¸Š</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

let scene, camera, renderer;
let treeGroup = new THREE.Group();
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let clock = new THREE.Clock();

init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0x000000, 10, 60);

  camera = new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,100);
  camera.position.set(0,6,18);

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(innerWidth,innerHeight);
  renderer.setPixelRatio(devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.DirectionalLight(0xffffff,1));
  scene.add(new THREE.AmbientLight(0xffffff,0.4));

  scene.add(treeGroup);

  createTreeParticles();
  loadWordsFromPunch();

  addEventListener("resize",onResize);
}

/* ğŸŒ² ç²’å­æ ‘ */
function createTreeParticles(){
  const geo = new THREE.BufferGeometry();
  const pos=[],col=[];
  for(let i=0;i<2000;i++){
    const y=Math.random()*10;
    const r=(10-y)*0.35*Math.random();
    const a=Math.random()*Math.PI*2;
    pos.push(Math.cos(a)*r,y,Math.sin(a)*r);
    const c=new THREE.Color().setHSL(0.33,0.8,0.5);
    col.push(c.r,c.g,c.b);
  }
  geo.setAttribute("position",new THREE.Float32BufferAttribute(pos,3));
  geo.setAttribute("color",new THREE.Float32BufferAttribute(col,3));
  treeGroup.add(new THREE.Points(
    geo,new THREE.PointsMaterial({size:0.15,vertexColors:true})
  ));
}

/* ğŸ“– è¯»å–å•è¯ */
function loadWordsFromPunch(){
  const idx=localStorage.getItem("TREE_RECORD_INDEX");
  const rec=JSON.parse(localStorage.getItem("PUNCH_RECORD")||"[]");
  if(idx===null||!rec[idx]) return;
  rec[idx].words.forEach((w,i)=>{
    addWordPlane(createWordTexture(w),i,w);
  });
}

/* âœ¨ æ— ç›¸æ¡†å•è¯çº¹ç† */
function createWordTexture(word){
  const c=document.createElement("canvas");
  c.width=512;c.height=256;
  const ctx=c.getContext("2d");

  ctx.clearRect(0,0,512,256);

  /* åŠé€æ˜åº• */
  ctx.fillStyle="rgba(20,20,30,0.55)";
  ctx.fillRect(0,60,512,140);

  ctx.fillStyle="#ffffff";
  ctx.font="bold 64px serif";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText(word,256,130);

  const t=new THREE.CanvasTexture(c);
  t.colorSpace=THREE.SRGBColorSpace;
  return t;
}

/* æŒ‚åˆ°æ ‘ä¸Š */
function addWordPlane(tex,i,word){
  const mesh=new THREE.Mesh(
    new THREE.PlaneGeometry(3,1.4),
    new THREE.MeshBasicMaterial({map:tex,transparent:true})
  );
  const y=1+i*0.6,a=i*0.9;
  mesh.position.set(Math.cos(a)*3,y,Math.sin(a)*3);
  mesh.lookAt(0,y,0);
  mesh.userData.onClick=()=>{
    localStorage.setItem("REVIEW_WORD",word);
    location.href="./index.html";
  };
  treeGroup.add(mesh);
}

/* ç‚¹å‡» */
addEventListener("click",e=>{
  mouse.x=e.clientX/innerWidth*2-1;
  mouse.y=-(e.clientY/innerHeight)*2+1;
  raycaster.setFromCamera(mouse,camera);
  const hit=raycaster.intersectObjects(treeGroup.children);
  if(hit[0]?.object.userData.onClick) hit[0].object.userData.onClick();
});

/* ğŸ’“ å‘¼å¸ + æ—‹è½¬ */
function animate(){
  requestAnimationFrame(animate);
  const t=clock.getElapsedTime();
  treeGroup.scale.setScalar(1+Math.sin(t*1.2)*0.03+Math.max(0,Math.sin(t*3))*0.05);
  treeGroup.rotation.y+=0.002;
  renderer.render(scene,camera);
}

function onResize(){
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
}

homeBtn.onclick=()=>location.href="./index.html";
</script>

</body>
</html>
