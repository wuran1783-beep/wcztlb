<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  font-family:Arial, sans-serif;
}

  position:fixed;
  left:50%;

  transform:translateX(-50%);

  position:fixed;

<body>

<button id="homeBtn">ğŸ  ä¸»é¡µ</button>
<div id="hint">ğŸ’“ åœ£è¯æ ‘æ­£åœ¨å‘¼å¸</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

/* ===============================
   å…¨å±€
================================ */
let scene, camera, renderer;
let treeGroup = new THREE.Group();
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let clock = new THREE.Clock();

/* ===============================
   åˆå§‹åŒ–
================================ */
init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0x000000, 10, 60);

  camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 6, 18);

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  const light1 = new THREE.DirectionalLight(0xffffff,1);
  light1.position.set(10,20,10);
  scene.add(light1);
  scene.add(new THREE.AmbientLight(0xffffff,0.4));

  scene.add(treeGroup);

  createTreeParticles();
  loadWordsFromPunch();

  window.addEventListener("resize", onResize);
}

/* ===============================
   åœ£è¯æ ‘ç²’å­
================================ */
function createTreeParticles(){
  const geo = new THREE.BufferGeometry();
  const pos = [], col = [];

  for(let i=0;i<2000;i++){
    const y = Math.random()*10;
    const r = (10-y)*0.35*Math.random();
    const a = Math.random()*Math.PI*2;

    pos.push(Math.cos(a)*r, y, Math.sin(a)*r);

    const c = new THREE.Color().setHSL(0.33,0.8,0.5);
    col.push(c.r,c.g,c.b);
  }

  geo.setAttribute("position", new THREE.Float32BufferAttribute(pos,3));
  geo.setAttribute("color", new THREE.Float32BufferAttribute(col,3));

  const mat = new THREE.PointsMaterial({
    size:0.15,
    vertexColors:true
  });

  treeGroup.add(new THREE.Points(geo,mat));
}

/* ===============================
   èƒŒè¯ç³»ç»Ÿè”åŠ¨
================================ */
function loadWordsFromPunch(){
  const index = localStorage.getItem("TREE_RECORD_INDEX");
  const rec = JSON.parse(localStorage.getItem("PUNCH_RECORD") || "[]");
  if(index === null || !rec[index]) return;

  const words = rec[index].words || [];
  words.forEach((word,i)=>{
    const tex = createWordTexture(word);
    addWordPlane(tex, i, word);
  });
}

function createWordTexture(word){
  const c=document.createElement("canvas");
  c.width=512;
  c.height=256;
  const ctx=c.getContext("2d");

  ctx.fillStyle="rgba(10,10,20,0.85)";
  ctx.fillRect(0,0,512,256);

  ctx.fillStyle="#ffffff";
  ctx.font="bold 64px serif";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText(word,256,128);

  return new THREE.CanvasTexture(c);
}

function addWordPlane(tex,i,word){
  const mat = new THREE.MeshBasicMaterial({
    map:tex,
    transparent:true
  });
  const geo = new THREE.PlaneGeometry(3,1.5);
  const mesh = new THREE.Mesh(geo,mat);

  const y = 1 + i*0.6;
  const a = i*0.9;
  mesh.position.set(Math.cos(a)*3, y, Math.sin(a)*3);
  mesh.lookAt(0,y,0);

  mesh.userData.onClick = ()=>{
    localStorage.setItem("REVIEW_WORD", word);
    window.location.href = "./index.html";
  };

  treeGroup.add(mesh);
}

/* ===============================
   ç‚¹å‡»
================================ */
window.addEventListener("click",(e)=>{
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse,camera);
  const hits = raycaster.intersectObjects(treeGroup.children);

  if(hits.length && hits[0].object.userData.onClick){
    hits[0].object.userData.onClick();
  }
});

/* ===============================
   åŠ¨ç”»ï¼ˆğŸ’“ æ ¸å¿ƒï¼‰
================================ */
function animate(){
  requestAnimationFrame(animate);

  const t = clock.getElapsedTime();

  /* ğŸŒ¬ å‘¼å¸ */
  const breathe = 1 + Math.sin(t * 1.2) * 0.03;

  /* â¤ï¸ å¿ƒè·³ï¼ˆéè¿ç»­è„‰å†²ï¼‰ */
  const heartbeat = 1 + Math.max(0, Math.sin(t * 3)) * 0.06;

  treeGroup.scale.setScalar(breathe * heartbeat);

  /* ç¼“æ…¢æ—‹è½¬ */
  treeGroup.rotation.y += 0.002;

  renderer.render(scene,camera);
}

/* ===============================
   Resize & Home
================================ */
function onResize(){
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
}

document.getElementById("homeBtn").onclick = ()=>{
  window.location.href = "./index.html";
};
</script>

</body>
</html>
